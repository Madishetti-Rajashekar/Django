<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator page</title>
</head>
<body>
<form method="post" action="/index/">
    {% csrf_token %}
    <table border="2">
        <tr>
            <td>1st No <input type="number" placeholder="Enter 1st Number" name="num1"><br><br>
                2nd No <input type="number" placeholder="Enter 2nd Number" name="num2"><br><br>
                <button type="submit" name="add"> + </button>
                <button type="submit" name="sub"> - </button>
                <button type="submit" name="mul"> * </button>
                <button type="submit" name="div"> / </button><br><br>

                Result:<u>{{ result }}</u>
            </td>


        </tr>
    </table>
</form>

</body>
</html>
