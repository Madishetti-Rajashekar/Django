<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example1</title>
</head>
<body>
<form method="post" action="/register/">
    {% csrf_token %}
    <table border="2" align="center">
        <tr>
            <th colspan="2">Login Details</th>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="User Name" name="user_name" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Password" name="passwrd" required></td>
        </tr>
        <tr>
            <th colspan="2"><button type="submit">Login</button></th>
        </tr>
    </table>

</form>
</body>
</html>
